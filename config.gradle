//Additional data
ext {
    API_URL = "https://jsonplaceholder.typicode.com/"
}

//Android apps' versions
ext {
    APP_NAME = "TestUklonPosts"
    APP_ID = "com.kaellah.testuklonposts"

    minSdk = 21
    targetSdk = 25
    compileSdk = 26
    buildTools = "26.0.2"

    //X.0-99.0-999 == major.minor.patch/hotfixes
    versionCodeMajor = 0
    versionCodeMinor = 1
    versionCodePatch = 1
    totalVersionCode = (versionCodeMajor * 100000) + (versionCodeMinor * 1000) + versionCodePatch
    versionName = "${versionCodeMajor}.${versionCodeMinor}.${versionCodePatch}"
}

//Dependencies
ext {
    supportLibraryVersion = '27.1.0'
    gmsVersion = "11.6.2"

    rxJavaVersion = '2.1.3'
    rxAndroidVersion = '2.0.1'
    rxKotlinVersion = '2.1.0'
    rxImagePickerVersion = '2.0.0'

    daggerVersion = '2.13'
    javaxVersion = '1@jar'

    baseProject = '2.0.24'

    arch = '1.1.0'

    timber = '4.6.0'
    loger = '2.1.1'

    retrofit = '2.3.0'
    okHttp = '3.9.0'
    gson = '2.8.1'
}